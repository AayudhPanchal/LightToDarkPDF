<!DOCTYPE html>
<html>
<head>
  <title>PDF Dark Mode</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .settings {
      margin-top: 15px;
    }
    .settings h4 {
      margin: 10px 0 5px 0;
    }
  </style>
</head>
<body>
  <h2>PDF Dark Mode</h2>
  
  <div class="toggle-container">
    <span>Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="settings">
    <h4>Inversion Strength</h4>
    <input type="range" id="inversionStrength" min="50" max="100" value="95">
    
    <h4>Contrast</h4>
    <input type="range" id="contrastLevel" min="80" max="120" value="100">
  </div>

  <script src="popup.js"></script>
</body>
</html>
